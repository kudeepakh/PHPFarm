version: '3.8'

services:
  # ==================== PHP BACKEND (PRODUCTION) ====================
  backend:
    image: ${REGISTRY}/${IMAGE_NAME}/backend:${IMAGE_TAG:-latest}
    container_name: phpfrarm-backend-prod
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - VAULT_URL=${VAULT_URL}
      - VAULT_TOKEN=${VAULT_TOKEN}
    volumes:
      - backend_storage:/var/www/html/storage
      - backend_logs:/var/www/html/logs
    networks:
      - phpfrarm-network
    labels:
      - "color=blue"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  # ==================== MYSQL (PRODUCTION) ====================
  mysql:
    image: mysql:8.0
    container_name: phpfrarm-mysql-prod
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./Farm/backend/database/mysql/tables:/docker-entrypoint-initdb.d/tables:ro
      - ./Farm/backend/database/mysql/stored_procedures:/docker-entrypoint-initdb.d/procedures:ro
      - ./infra/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - phpfrarm-network
    command: --default-authentication-plugin=mysql_native_password
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== MONGODB (PRODUCTION) ====================
  mongodb:
    image: mongo:7
    container_name: phpfrarm-mongodb-prod
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - ./Farm/backend/database/mongo/indexes:/docker-entrypoint-initdb.d:ro
    networks:
      - phpfrarm-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== REDIS (PRODUCTION) ====================
  redis:
    image: redis:7-alpine
    container_name: phpfrarm-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - phpfrarm-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== FRONTEND (PRODUCTION) ====================
  frontend:
    image: ${REGISTRY}/${IMAGE_NAME}/frontend:${IMAGE_TAG:-latest}
    container_name: phpfrarm-frontend-prod
    restart: unless-stopped
    networks:
      - phpfrarm-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== NGINX (PRODUCTION) ====================
  nginx:
    image: nginx:alpine
    container_name: phpfrarm-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - phpfrarm-network
    depends_on:
      - backend
      - frontend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== PROMETHEUS (MONITORING) ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: phpfrarm-prometheus-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - phpfrarm-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ==================== GRAFANA (MONITORING) ====================
  grafana:
    image: grafana/grafana:latest
    container_name: phpfrarm-grafana-prod
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infra/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - phpfrarm-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==================== NODE EXPORTER (MONITORING) ====================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: phpfrarm-node-exporter-prod
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - phpfrarm-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# ==================== NETWORKS ====================
networks:
  phpfrarm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ==================== VOLUMES ====================
volumes:
  mysql_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
