apiVersion: v1
kind: Secret
metadata:
  name: phpfrarm-secrets
  namespace: phpfrarm
type: Opaque
stringData:
  db-database: "phpfrarm"
  db-username: "phpfrarm_user"
  db-password: "CHANGE_ME_IN_PRODUCTION"
  mysql-root-password: "CHANGE_ME_IN_PRODUCTION"
  mongo-username: "root"
  mongo-password: "CHANGE_ME_IN_PRODUCTION"
  redis-password: "CHANGE_ME_IN_PRODUCTION"
  jwt-secret: "CHANGE_ME_IN_PRODUCTION"
  grafana-password: "CHANGE_ME_IN_PRODUCTION"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: phpfrarm-config
  namespace: phpfrarm
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_LEVEL: "info"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_DRIVER: "redis"
